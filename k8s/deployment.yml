apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulation-svc
  labels:
    app: simulation-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simulation-svc
  template:
    metadata:
      labels:
        app: simulation-svc
    spec:
      containers:
        - name: simulation-svc
          image: ghcr.io/flawmop/simulation-svc
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 5" ]
          ports:
            - containerPort: 9002
          volumeMounts:
            - name: simulation-config-volume
              mountPath: /workspace/config
      volumes:
        - name: simulation-config-volume
          configMap:
            name: simulation-config
